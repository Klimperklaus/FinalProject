<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="./images/demon.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>GaS - Home</title>
  </head>
  <body class="bg-black m-0 p-0 box-border">
    <header class="">
      <video autoplay muted loop>
        <source src="./video/bg-flames.mp4" type="video/mp4" />
      </video>
    </header>
    <main class="w-full">
      <nav class="fixed top-0 left-0 w-full">
        <ul>
          <li>
            <img class="w-full" src="./images/chain.png" alt="" />
          </li>
          <li>
            <ul class="flex justify-around">
              <li class="flex">
                <div class="news">
                  <a class="nav" href="#">NEWS</a>
                </div>
                <div class="get-game">
                  <a class="nav" href="#">GET<br />THE<br />GAME</a>
                </div>
                <div class="guides">
                  <a class="nav" href="#">GUIDES</a>
                </div>
              </li>
              <li
                class="game-name flex justify-center items-center text-red-900 text-5xl"
              >
                BETRAYAL
              </li>
              <li class="flex justify-center items-center">
                <img class="logo" src="./images/demon.png" alt="logo" />
              </li>
              <li
                class="game-name flex justify-center items-center text-red-900 text-5xl"
              >
                HUMANITY
              </li>
              <li class="flex">
                <div class="social">
                  <a class="nav" href="#">SOCIAL</a>
                </div>
                <div class="team">
                  <a class="nav" href="#">TEAM</a>
                </div>
                <div class="impress">
                  <a class="nav" href="#">IMPRESS</a>
                </div>
              </li>
            </ul>
          </li>
          <li><img class="w-full" src="./images/chain.png" alt="chain" /></li>
        </ul>
      </nav>
    </main>
  </body>
</html>
